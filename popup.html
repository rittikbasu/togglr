<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <div class="wrap">
    <div class="header">
      <img src="icon.png" alt="Togglr" class="logo" />
      <h2>Togglr</h2>
    </div>

    <div class="modes">
      <div class="mode" data-mode="think_longer">
        <div class="mode-title">Think longer</div>
        <div class="mode-controls">
          <div class="shortcut-display" data-for="think_longer"></div>
        </div>
      </div>

      <div class="mode" data-mode="deep_research">
        <div class="mode-title">Deep research</div>
        <div class="mode-controls">
          <div class="shortcut-display" data-for="deep_research"></div>
        </div>
      </div>

      <div class="mode" data-mode="web_search">
        <div class="mode-title">Web search</div>
        <div class="mode-controls">
          <div class="shortcut-display" data-for="web_search"></div>
        </div>
      </div>


      <div class="mode" data-mode="create_image">
        <div class="mode-title">Create image</div>
        <div class="mode-controls">
          <div class="shortcut-display" data-for="create_image"></div>
        </div>
      </div>
    </div>
