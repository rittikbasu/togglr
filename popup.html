<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mode Shortcuts</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <h2>Mode Shortcuts</h2>

    <div class="modes">
      <div class="mode" data-mode="think_longer">
        <div class="mode-title">Think longer</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status" data-mode="think_longer">Implemented</span>
        </div>
      </div>

      <div class="mode" data-mode="deep_research">
        <div class="mode-title">Deep research</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status">Not implemented</span>
        </div>
      </div>

      <div class="mode" data-mode="web_search">
        <div class="mode-title">Web search</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status" data-mode="web_search">Implemented</span>
        </div>
      </div>


      <div class="mode" data-mode="create_image">
        <div class="mode-title">Create image</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status">Not implemented</span>
        </div>
      </div>
    </div>

    <hr/>

    <div class="shortcut-config">
      <label>In-page shortcuts (press to capture)</label>
      <div class="shortcut-capture" style="margin-bottom:6px;">
        <span style="display:inline-block;width:110px;">Think longer</span>
        <input id="thinkShortcutInput" placeholder="Ctrl+Shift+T / Alt+Shift+T" readonly />
        <button id="clearThinkShortcut">Clear</button>
      </div>
      <div class="shortcut-capture">
        <span style="display:inline-block;width:110px;">Web search</span>
        <input id="webShortcutInput" placeholder="Ctrl+Shift+W / Alt+Shift+W" readonly />
        <button id="clearWebShortcut">Clear</button>
      </div>
      <small class="hint">These shortcuts work only on chatgpt.com and override keys while typing.</small>
    </div>

    <div style="margin-top:10px; text-align:right">
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
