<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mode Shortcuts</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <h2>Mode Shortcuts</h2>

    <div class="modes">
      <div class="mode" data-mode="think_longer">
        <div class="mode-title">Think longer</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status" data-mode="think_longer">Implemented</span>
        </div>
      </div>

      <div class="mode" data-mode="deep_research">
        <div class="mode-title">Deep research</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status">Not implemented</span>
        </div>
      </div>

      <div class="mode" data-mode="web_search">
        <div class="mode-title">Web search</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status" data-mode="web_search">Implemented</span>
        </div>
      </div>


      <div class="mode" data-mode="create_image">
        <div class="mode-title">Create image</div>
        <div class="mode-controls">
          <button class="run-btn">Run</button>
          <span class="status">Not implemented</span>
        </div>
      </div>
    </div>

    <hr/>

    <div class="shortcut-config">
      <label>In-page shortcut (press to capture)</label>
      <div class="shortcut-capture">
        <input id="shortcutInput" placeholder="Press keys (e.g. Alt+Shift+T)" readonly />
        <button id="clearShortcut">Clear</button>
      </div>
      <small class="hint">Use this to set a shortcut that works inside chatgpt.com tabs. For OS-level shortcut, click the link below.</small>
      <div style="margin-top: 8px;">
        <a id="openShortcuts" href="#" target="_blank">Set OS shortcut in Chrome</a>
      </div>
    </div>

    <div style="margin-top:10px; text-align:right">
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
